<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/createaccount.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Create Account</title>
</head>
<body>
    <div class="container">

        <div class="signup-row">
            <p class="signup-text">Sign Up</p>
            <p class="signup-message">Create an account to unlock exclusive features</p>
        </div>

        <div class="signup-input">
            <p class="firstname-text">First Name</p>
            <input placeholder="Enter your firstname" type="text" class="firstname">
        </div>

        <div class="signup-input">
            <p class="lastname-text">Last Name</p>
            <input placeholder="Enter your lastname" type="text" class="lastname">
        </div>

        <div class="signup-input">
            <p class="email-text">Email</p>
            <input placeholder="Enter your email" required type="text" class="email">
        </div>

        <div class="signup-input">
            <p class="password-text">Password</p>
            <input placeholder="Enter your password" required type="password" class="password">
        </div>

        <div class="terms-row">
            <input required type="checkbox" class="terms-box">
            <p class="terms-text">
                I agree with <span>Terms of Use</span> and <span>Privacy Policy</span>
            </p>
        </div>

        <div class="button-row">
            <button class="sign-up-btn">
                Sign Up
            </button>
        </div>

    </div>
</body>
</html>
